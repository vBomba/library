<div class="container" [style.background-color] = "backgroundColor.value">

<form class="registation-form" [style.background-color] = "tableBackgroundColor.value">
  <mat-form-field class="full-width">
    <input matInput placeholder="Your ID:" readonly value="11110000">
  </mat-form-field>

  <mat-form-field class="half-width">
    <input type="text" matInput placeholder="Enter your name">
  </mat-form-field>

  <mat-form-field class="half-width">
    <input matInput placeholder="Enter your surname">
  </mat-form-field>

  <mat-form-field class="half-width">
    <span matPrefix>+48 &nbsp;</span>
    <input type="tel" matInput #telephon maxlength="9" placeholder="Telephone">
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-hint align="end">{{telephon.value.length}} / 9</mat-hint>
  </mat-form-field>

  <mat-form-field class="half-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Address"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Address 2" ></textarea>
  </mat-form-field>

  <mat-form-field class="third-width">
    <input type="text" matInput placeholder="City">
  </mat-form-field>

  <mat-form-field class="third-width">
    <input type="text" matInput placeholder="State">
  </mat-form-field>

  <mat-form-field class="third-width">
    <input  matInput #postalCode maxlength="5" placeholder="Enter postal code">
    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
  </mat-form-field>

  <mat-form-field>
      <input type="color" #backgroundColor matInput placeholder="Background color" value = "#ffffff">
  </mat-form-field>
    
  <mat-form-field>
      <input type="color" #tableBackgroundColor matInput placeholder="Table background color" value = "#ffffff">
    </mat-form-field>

  </form>
  <!-- <progress value="150" max="1000"></progress> <br>
  <meter min="0" max="100" low="25" optimum="20" high="75" value="70"></meter> -->

</div>
